<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 500px;
            height: 1000px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframes</h1>

    <p>
        Acessando o site do curso
        
        <iframe src="http://www.cursoemvideo.com" frameborder="0" target="_blank">
            <a href="http://www.cursoemvideo.com" target="_blank">Curso em Video</a>
        
        para aprender a programar
        </iframe>
        
    </p>

    <p>
        Esser site também é bacana
        <iframe src="http://www.maryencadernacoes.com.br" frameborder="0" target="_blank"></iframe>
    </p>
    
</body>
</html>
