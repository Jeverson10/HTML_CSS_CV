<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        table{
            width: 400px;
            border-collapse: collapse;
        }

        tbody tr, td{
            border: 3px solid black;
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>

    <table>
        <tbody>
            <tr>
                <td rowspan="4">A</td>
                <td colspan="3" >B</td>
                
            </tr>

            <tr>
                <td>D</td>
                <td rowspan="2">E</td>
                <td rowspan="3">F</td>
            </tr>

            <tr>
                
                <td>H</td>
                
            </tr>

            <tr>
                
                <td>K</td>
                <td>L</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
