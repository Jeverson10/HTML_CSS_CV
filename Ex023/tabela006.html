<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando Colgoup</title>

    <style>
        table{
            width: 500px;
            border-collapse: collapse;
        }
        table,th, td{
            border: solid black 1px;
        }
        
        col.cnome{
            background-color: blue;
        }

    </style>
</head>
<body>
    <table>
        <colgroup>
            <col class="cnome">
        </colgroup>
        <thead>
            <th>Nome</th>
            <th>Sexo</th>
            <th>Idade</th>
            <th>Profissão</th>
        </thead>
        <tbody>
            <tr>
                <td>Ana Maria</td>
                <td>F</td>
                <td>30</td>
                <td>Veterinária</td>
            </tr>

            <tr>
                <td>Marta</td>
                <td>F</td>
                <td>34</td>
                <td>Engenheira</td>
            </tr>
            <tr>
                <td>João</td>
                <td>M</td>
                <td>22</td>
                <td>Artesão</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
